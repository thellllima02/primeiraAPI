version: '3.5'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c-app-vendas
    ports:
      - "3030:3000"
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
    depends_on:
      - db

  db:
    image: mariadb:10.3
    container_name: c-mariadb-vendas
    environment:
      - MYSQL_ROOT_PASSWORD=bsi-vendas
    ports:
      - "3031:3306"
    volumes:
      - ./data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: c-phpmyadmin-vendas
    environment:
      - MYSQL_ROOT_PASSWORD=bsi-vendas
    ports:
      - "3032:80"
